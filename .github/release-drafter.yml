name-template: 'Superalgos-Beta-v$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Breaking'
    label: 'breaking'
  - title: 'ğŸš€ New Feature'
    label: 
      - 'feature'
      - 'improvement'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ§° Maintenance'
