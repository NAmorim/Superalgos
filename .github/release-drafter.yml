name-template: 'Superalgos-v$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Breaking'
    label: 'type: breaking'
  - title: 'üöÄ New Feature'
    label: 
      - 'type: feature'
      - 'type: improvement'
  - title: 'üêõ Bug Fixes'
    label: 'type: bug'
  - title: 'üß∞ Maintenance'
    label: 'type: code maintenance'
  - title: 'Documentation'
    label: 
      - 'type: documentation'
      - 'type: Education Project'
  - title: 'Dependency Updates'
    label: 'type: dependencies'
  - title: 'Security'
    label: 'type: sec'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'

exclude-labels:
  - 'skip-changelog'
template: |
  ### What's Changed
  $CHANGES
  ### Who participated in this release
  $CONTRIBUTORS